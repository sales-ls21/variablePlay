<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2><span class='hl'>CSS</span> has variables!!</h2>
  <h6>And the cool stuff you can do with them using JavaScript...</h6>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input type="color" name="base" value="#AF3108">
  </div>

  <img src="http://www.etoro.com/blog/wp-content/uploads/2011/11/Skyline-Frankfurt-Germany-Small.jpg">


  <script src="main.js">
  </script>


</body>
</html>
